<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarJe Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff004c, #00d4ff);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 { margin: 0 0 20px; font-size: 2em; }
    p { margin: 10px 0; }
    button {
      background: #ff004c;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
      transition: 0.3s;
    }
    button:hover { background: #00d4ff; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    #auth-form { display: none; }
    #result { font-size: 1.5em; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MarJe Mini App</h1>
    <p>üî• –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ! üî•</p>
    
    <button id="auth-btn">üîê –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>
    <p style="font-size: 0.9em; opacity: 0.8;">
      –í—ã –º–æ–∂–µ—Ç–µ –ø–æ–ª—É—á–∏—Ç—å –Ω–∏–∫–Ω–µ–π–º –∏ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Å –ø–æ–º–æ—â—å—é –∏–Ω–ª–∞–π–Ω-–∫–Ω–æ–ø–∫–∏ –≤ –±–æ—Ç–µ.
    </p>

    <div id="auth-form">
      <input type="text" id="username" placeholder="–ù–∏–∫–Ω–µ–π–º" />
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" />
      <button onclick="checkAuth()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    Telegram.WebApp.ready();

    document.getElementById('auth-btn').onclick = () => {
      document.getElementById('auth-form').style.display = 'block';
      document.getElementById('auth-btn').style.display = 'none';
    };

    async function checkAuth() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const result = document.getElementById('result');

      if (!username || !password) {
        result.innerHTML = "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è!";
        return;
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
      Telegram.WebApp.sendData(JSON.stringify({ action: 'check_auth', username, password }));

      // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ (–±–æ—Ç –æ—Ç–≤–µ—Ç–∏—Ç)
      result.innerHTML = "–ü—Ä–æ–≤–µ—Ä–∫–∞...";
    }
  </script>
</body>
</html>
