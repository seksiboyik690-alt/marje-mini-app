<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarJe Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0; padding: 20px; font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff004c, #00d4ff);
      color: white; min-height: 100vh; display: flex;
      flex-direction: column; align-items: center; justify-content: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);
      border-radius: 20px; padding: 30px; width: 90%; max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5); text-align: center;
    }
    h1 { margin: 0 0 20px; font-size: 2em; }
    button {
      background: #ff004c; border: none; color: white;
      padding: 15px 30px; font-size: 1.1em; border-radius: 12px;
      cursor: pointer; margin: 10px 0; transition: 0.3s; width: 100%;
    }
    button:hover { background: #00d4ff; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: none; border-radius: 10px; font-size: 1em;
      box-sizing: border-box;
    }
    #auth-form { display: none; }
    #result { font-size: 1.2em; font-weight: bold; margin-top: 20px; color: #00ffcc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MarJe Mini App</h1>
    <p>üî• –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç üî•</p>
    
    <button id="auth-btn">üîê –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>

    <div id="auth-form">
      <input type="text" id="username" placeholder="–ù–∏–∫–Ω–µ–π–º –∏–∑ –±–æ—Ç–∞" />
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" />
      <button onclick="checkAuth()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    document.getElementById('auth-btn').onclick = () => {
      document.getElementById('auth-form').style.display = 'block';
      document.getElementById('auth-btn').style.display = 'none';
    };

    async function checkAuth() {
      const login = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const resultDiv = document.getElementById('result');

      if (!login || !pass) {
        resultDiv.style.color = "#ff4c4c";
        resultDiv.innerHTML = "–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!";
        return;
      }

      resultDiv.style.color = "white";
      resultDiv.innerHTML = "–ü—Ä–æ–≤–µ—Ä–∫–∞...";

      try {
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏ '–¢–í–û–ô_–ê–ô–ü–ò' –Ω–∞ IP —Ç–≤–æ–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞, –≥–¥–µ –∑–∞–ø—É—â–µ–Ω –±–æ—Ç
        const response = await fetch('http://–¢–í–û–ô_–ê–ô–ü–ò:8080/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login: login, password: pass })
        });

        const data = await response.json();

        if (data.status === 'ok') {
          document.getElementById('auth-form').innerHTML = "";
          resultDiv.innerHTML = `‚úÖ –£—Å–ø–µ—à–Ω–æ!<br><br>–í–∞—à–∏ –∞—Ç–∞–∫–∏: ${data.requests}`;
        } else {
          resultDiv.style.color = "#ff4c4c";
          resultDiv.innerHTML = "‚ùå –û—à–∏–±–∫–∞: " + data.message;
        }
      } catch (e) {
        resultDiv.style.color = "#ff4c4c";
        resultDiv.innerHTML = "üì° –°–µ—Ä–≤–µ—Ä –±–æ—Ç–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
      }
    }
  </script>
</body>
</html>
